# Assera Docker Compose - GPU Override Configuration
# Explicitly enables NVIDIA GPU support for Ollama
# Usage: docker compose -f compose.yaml -f compose.gpu.yaml up

# NOTE: This file is optional. The base compose.yaml already includes GPU configuration.
# Use this file if you want to explicitly override GPU settings or specify a different
# GPU count or device configuration.

services:
  ollama:
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              capabilities: [gpu]
              count: all  # Use 'all' for all GPUs, or specify a number like '1'
