name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  PYTHON_VERSION: '3.13'
  NODE_VERSION: '24'

jobs:
  api-lint:
    name: API Lint & Type Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true

      - name: Install dependencies
        run: |
          cd intaste-api
          uv sync --all-extras

      - name: Run ruff (linter)
        run: |
          cd intaste-api
          uv run ruff check app/

      - name: Run black (formatter check)
        run: |
          cd intaste-api
          uv run black --check app/

      - name: Run mypy (type checker)
        run: |
          cd intaste-api
          uv run mypy app/

  api-test:
    name: API Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true

      - name: Install dependencies
        run: |
          cd intaste-api
          uv sync --all-extras

      - name: Run tests with coverage
        run: |
          cd intaste-api
          uv run pytest --cov=app --cov-report=xml --cov-report=term-missing

  ui-lint:
    name: UI Lint & Type Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Node.js
        uses: actions/setup-node@v6
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: intaste-ui/package-lock.json

      - name: Install dependencies
        run: |
          cd intaste-ui
          npm ci

      - name: Run ESLint
        run: |
          cd intaste-ui
          npm run lint

      - name: Run TypeScript type check
        run: |
          cd intaste-ui
          npm run type-check

      - name: Run Prettier check
        run: |
          cd intaste-ui
          npx prettier --check "**/*.{js,jsx,ts,tsx,json,css,md}"

  ui-test:
    name: UI Unit Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Node.js
        uses: actions/setup-node@v6
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: intaste-ui/package-lock.json

      - name: Install dependencies
        run: |
          cd intaste-ui
          npm ci

      - name: Run unit tests with coverage
        run: |
          cd intaste-ui
          npm test -- --run --coverage

  build-api:
    name: Build API Docker Image
    runs-on: ubuntu-latest
    needs: [api-lint, api-test]
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v6
        with:
          context: ./intaste-api
          file: ./intaste-api/Dockerfile
          push: false
          tags: intaste-api:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

  build-ui:
    name: Build UI Docker Image
    runs-on: ubuntu-latest
    needs: [ui-lint, ui-test]
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v6
        with:
          context: ./intaste-ui
          file: ./intaste-ui/Dockerfile
          push: false
          tags: intaste-ui:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

  all-checks-passed:
    name: All Checks Passed
    runs-on: ubuntu-latest
    needs: [api-lint, api-test, ui-lint, ui-test, build-api, build-ui]
    if: always()
    steps:
      - name: Check if all jobs succeeded
        run: |
          if [[ "${{ needs.api-lint.result }}" != "success" ]] || \
             [[ "${{ needs.api-test.result }}" != "success" ]] || \
             [[ "${{ needs.ui-lint.result }}" != "success" ]] || \
             [[ "${{ needs.ui-test.result }}" != "success" ]] || \
             [[ "${{ needs.build-api.result }}" != "success" ]] || \
             [[ "${{ needs.build-ui.result }}" != "success" ]]; then
            echo "One or more checks failed"
            exit 1
          fi
          echo "All checks passed successfully!"
