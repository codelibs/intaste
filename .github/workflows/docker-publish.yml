name: Docker Build and Publish

on:
  push:
    branches:
      - main
    tags:
      - 'v*.*.*'
  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag to publish'
        required: true
        default: 'latest'

env:
  REGISTRY: ghcr.io
  API_IMAGE_NAME: ${{ github.repository }}/intaste-api
  UI_IMAGE_NAME: ${{ github.repository }}/intaste-ui

permissions:
  contents: read
  packages: write
  security-events: write

jobs:
  build-and-push-api:
    name: Build and Push API Image
    runs-on: ubuntu-latest
    outputs:
      tag: ${{ steps.tag.outputs.value }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Generate image tag
        id: tag
        run: |
          if [[ "${{ github.ref_type }}" == "tag" ]]; then
            echo "value=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
          else
            echo "value=$(date -u +%Y%m%d-%H%M%S)" >> $GITHUB_OUTPUT
          fi

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.API_IMAGE_NAME }}
          tags: |
            type=raw,value=${{ steps.tag.outputs.value }}

      - name: Build and push API image
        uses: docker/build-push-action@v6
        with:
          context: ./intaste-api
          file: ./intaste-api/Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha,scope=api
          cache-to: type=gha,mode=max,scope=api

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.REGISTRY }}/${{ env.API_IMAGE_NAME }}:${{ steps.tag.outputs.value }}
          format: 'sarif'
          output: 'trivy-results.sarif'

      - name: Upload Trivy results
        uses: github/codeql-action/upload-sarif@v4
        if: always() && (github.event_name != 'pull_request' || github.event.pull_request.head.repo.full_name == github.repository)
        with:
          sarif_file: 'trivy-results.sarif'

  build-and-push-ui:
    name: Build and Push UI Image
    runs-on: ubuntu-latest
    outputs:
      tag: ${{ steps.tag.outputs.value }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Generate image tag
        id: tag
        run: |
          if [[ "${{ github.ref_type }}" == "tag" ]]; then
            echo "value=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
          else
            echo "value=$(date -u +%Y%m%d-%H%M%S)" >> $GITHUB_OUTPUT
          fi

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.UI_IMAGE_NAME }}
          tags: |
            type=raw,value=${{ steps.tag.outputs.value }}

      - name: Build and push UI image
        uses: docker/build-push-action@v6
        with:
          context: ./intaste-ui
          file: ./intaste-ui/Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha,scope=ui
          cache-to: type=gha,mode=max,scope=ui

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.REGISTRY }}/${{ env.UI_IMAGE_NAME }}:${{ steps.tag.outputs.value }}
          format: 'sarif'
          output: 'trivy-results.sarif'

      - name: Upload Trivy results
        uses: github/codeql-action/upload-sarif@v4
        if: always() && (github.event_name != 'pull_request' || github.event.pull_request.head.repo.full_name == github.repository)
        with:
          sarif_file: 'trivy-results.sarif'

  update-docker-compose:
    name: Update Docker Compose Images
    runs-on: ubuntu-latest
    needs: [build-and-push-api, build-and-push-ui]
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')
    steps:
      - name: Checkout code
        uses: actions/checkout@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Update compose.yaml with new image tags
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "Updating to version: $VERSION"

          # Update image references in compose.yaml
          sed -i "s|image: .*intaste-api.*|image: ${{ env.REGISTRY }}/${{ env.API_IMAGE_NAME }}:$VERSION|g" compose.yaml
          sed -i "s|image: .*intaste-ui.*|image: ${{ env.REGISTRY }}/${{ env.UI_IMAGE_NAME }}:$VERSION|g" compose.yaml

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v8
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "chore: update Docker images to ${{ github.ref_name }}"
          branch: update-docker-images-${{ github.ref_name }}
          title: "Update Docker images to ${{ github.ref_name }}"
          body: |
            Automated PR to update Docker image tags in compose.yaml to ${{ github.ref_name }}

            - API: ${{ env.REGISTRY }}/${{ env.API_IMAGE_NAME }}:${{ github.ref_name }}
            - UI: ${{ env.REGISTRY }}/${{ env.UI_IMAGE_NAME }}:${{ github.ref_name }}

  publish-summary:
    name: Publish Summary
    runs-on: ubuntu-latest
    needs: [build-and-push-api, build-and-push-ui]
    if: always()
    steps:
      - name: Create summary
        run: |
          echo "# Docker Build and Publish Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## Images Published" >> $GITHUB_STEP_SUMMARY
          echo "- API: \`${{ env.REGISTRY }}/${{ env.API_IMAGE_NAME }}:${{ needs.build-and-push-api.outputs.tag }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- UI: \`${{ env.REGISTRY }}/${{ env.UI_IMAGE_NAME }}:${{ needs.build-and-push-ui.outputs.tag }}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## Status" >> $GITHUB_STEP_SUMMARY
          echo "- API Build: ${{ needs.build-and-push-api.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- UI Build: ${{ needs.build-and-push-ui.result }}" >> $GITHUB_STEP_SUMMARY
