# Docker Compose file for running tests
services:
  test-runner:
    build:
      context: .
      dockerfile: Dockerfile.test
      args:
        UID: ${UID:-1000}
        GID: ${GID:-1000}
    volumes:
      - ./assera-api:/workspace/assera-api
      - ./assera-ui:/workspace/assera-ui
      # Cache directories for faster rebuilds
      - ./.cache/uv:/home/assera/.cache/uv
      - ./assera-ui/node_modules:/workspace/assera-ui/node_modules
    environment:
      - CI=true
      - ASSERA_API_TOKEN=test-token-for-ci-32-characters-long
      - ASSERA_DEFAULT_MODEL=gpt-oss
      - FESS_BASE_URL=http://fess:8080
      - OLLAMA_BASE_URL=http://ollama:11434
    command: >
      bash -c "
      echo '=== Installing API Dependencies ===' &&
      cd /workspace/assera-api && uv sync --all-extras &&
      echo '=== Running API Tests ===' &&
      uv run pytest --cov=app --cov-report=term-missing &&
      echo '=== Installing UI Dependencies ===' &&
      cd /workspace/assera-ui && npm ci --legacy-peer-deps &&
      echo '=== Running UI Tests ===' &&
      npm test -- --run
      "

  # API unit tests only
  test-api:
    build:
      context: .
      dockerfile: Dockerfile.test
      args:
        UID: ${UID:-1000}
        GID: ${GID:-1000}
    volumes:
      - ./assera-api:/workspace/assera-api
      - ./.cache/uv:/home/assera/.cache/uv
    environment:
      - CI=true
      - ASSERA_API_TOKEN=test-token-for-ci-32-characters-long
      - ASSERA_DEFAULT_MODEL=gpt-oss
      - FESS_BASE_URL=http://fess:8080
      - OLLAMA_BASE_URL=http://ollama:11434
    command: >
      bash -c "
      cd /workspace/assera-api &&
      uv sync --all-extras &&
      uv run pytest --cov=app --cov-report=term-missing
      "

  # UI unit tests only
  test-ui:
    build:
      context: .
      dockerfile: Dockerfile.test
      args:
        UID: ${UID:-1000}
        GID: ${GID:-1000}
    volumes:
      - ./assera-ui:/workspace/assera-ui
      - ./assera-ui/node_modules:/workspace/assera-ui/node_modules
    environment:
      - CI=true
    command: >
      bash -c "
      cd /workspace/assera-ui &&
      npm ci --legacy-peer-deps &&
      npm test -- --run
      "

  # Lint checks
  lint-api:
    build:
      context: .
      dockerfile: Dockerfile.test
      args:
        UID: ${UID:-1000}
        GID: ${GID:-1000}
    volumes:
      - ./assera-api:/workspace/assera-api
      - ./.cache/uv:/home/assera/.cache/uv
    environment:
      - ASSERA_API_TOKEN=test-token-for-ci-32-characters-long
      - ASSERA_DEFAULT_MODEL=gpt-oss
      - FESS_BASE_URL=http://fess:8080
      - OLLAMA_BASE_URL=http://ollama:11434
    command: >
      bash -c "
      cd /workspace/assera-api &&
      uv sync --all-extras &&
      uv run ruff check app/ &&
      uv run black --check app/ &&
      uv run mypy app/
      "

  lint-ui:
    build:
      context: .
      dockerfile: Dockerfile.test
      args:
        UID: ${UID:-1000}
        GID: ${GID:-1000}
    volumes:
      - ./assera-ui:/workspace/assera-ui
      - ./assera-ui/node_modules:/workspace/assera-ui/node_modules
    command: >
      bash -c "
      cd /workspace/assera-ui &&
      npm ci --legacy-peer-deps &&
      npm run lint &&
      npm run type-check
      "

  # Format checks
  format-api:
    build:
      context: .
      dockerfile: Dockerfile.test
      args:
        UID: ${UID:-1000}
        GID: ${GID:-1000}
    volumes:
      - ./assera-api:/workspace/assera-api
      - ./.cache/uv:/home/assera/.cache/uv
    environment:
      - ASSERA_API_TOKEN=test-token-for-ci-32-characters-long
      - ASSERA_DEFAULT_MODEL=gpt-oss
      - FESS_BASE_URL=http://fess:8080
      - OLLAMA_BASE_URL=http://ollama:11434
    command: >
      bash -c "
      cd /workspace/assera-api &&
      uv sync --all-extras &&
      uv run black app/ &&
      uv run ruff check --fix app/
      "

  format-ui:
    build:
      context: .
      dockerfile: Dockerfile.test
      args:
        UID: ${UID:-1000}
        GID: ${GID:-1000}
    volumes:
      - ./assera-ui:/workspace/assera-ui
      - ./assera-ui/node_modules:/workspace/assera-ui/node_modules
    command: >
      bash -c "
      cd /workspace/assera-ui &&
      npm ci --legacy-peer-deps &&
      npm run format
      "

